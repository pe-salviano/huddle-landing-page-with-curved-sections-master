<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- arquivos css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <!-- fontes googles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with curved sections</title>

</head>
<body>

<header class="caebecalho">
    <h2><img src="./images/logo.svg" alt="Logo huddle" class="logo"></h2>
    <button class="btn-free">Try it free</button>
</header>
<main class="main-container">
    <section class="community-info">
        <h1 class="community-title"> Build The Community Your Fans Will Love</h1>
        <p class="community-text">
            Huddle re-imagines the way we build communities. You have a voice, but so does 
            your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="btn-to--start">Get Started For Free</button>
        <div class="image-dados">
            <img src="./images/screen-mockups.svg" alt="maquetes de tabela" class="image-mockups">
        </div>
    </section>
    <section id="info-dados">
        <div class="dados-users">
            <div class="dados-Communities">
                <img src="./images/icon-communities.svg" alt="icone de comunidade" class="image-Communities">
                <h2 class="sub-title--Communities">1.4k+</h2>
                <span class="text-communities">Communities Formed</span>
            </div>
            <div class="dados-messages">
                <img src="./images/icon-messages.svg" alt="icone de mensagem" class="image-Communities"> 
                <h2 class="sub-title--Communities">2.7m+</h2>
                <span class="text-communities">Messages  Sent</span>
            </div>
        </div>
    </section>
    <div>
        <img src="./images/bg-section-top-mobile-1.svg" alt="">
        <img src="./images/bg-section-bottom-mobile-1.svg" alt="">
        <article class="card-Together">
            <img src="./images/illustration-grow-together.svg" alt="duas pessoas reunidades " class="image-Together">
        </article>
</div>
</main>
